<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<div class="container d-flex justify-content-center">
    <div class="kcard"
        *ngFor="let item of projectDetails | paginate: {itemsPerPage : 3, currentPage: page,totalItems:totalLength}       ">

        <div class="card-body">
            <p class="card-text" style="text-align: left; font-size: 15px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                <br><strong>Project name</strong>: {{item.projectname}}
                <br><strong>Duration</strong>: {{item.startingMonth}} {{item.startingYear}} - {{item.endingMonth}}
                {{item.endingYear}}
                <br><strong>Role</strong>: {{item.role}}
                <br><strong>Tool Used</strong>: {{item.toolsused}}
            </p>
            <br>
            <h2>
                <div class="tooltip1">
                    <i routerLink="/editproject/{{item.projectid}}" class="fa fa-pencil"></i>
                    <span class="tooltip1text">Click here to edit</span>
                </div>

                <div class="tooltip1">
                    <i (click)="cancelProject(item.projectid)" class="fa fa-trash"></i>
                    <span class="tooltip1text">Click here to delete</span>
                </div>
                <!-- <i (click)="DeleteEducation(item.educationId)" class="fa fa-trash"></i> -->
            </h2>
        </div>
    </div>

    <div class="mt-3 pagination1" *ngIf="totalLength>3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <div *ngIf="totalLength==0">
        <p>No Results Found</p>


    </div>
</div>

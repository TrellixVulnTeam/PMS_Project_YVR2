<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<div class="container d-flex justify-content-center">
    <div class="kcard"
        *ngFor="let item of educationDetails | paginate: {itemsPerPage : 3, currentPage: page,totalItems:totalLength}       ">
        <div class="card-body">
            <div>
            <p class="card-text" style="text-align: left; font-size: 15px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                <br><strong>Course</strong>: {{item.course}}
                <br><strong>Degree</strong>: {{item.degree}}
                <br><strong>College </strong>: {{item.college}}
                <br><strong>Year</strong>: {{item.startingyear}} - {{item.endingyear}}
                <br><strong>Percentage</strong>: {{item.percentage}}
            </p>
            <br>
            </div>
            <h2>
                <div class="tooltip1">
                    <i [routerLink]="['../editeducation',item.educationid]" class="fa fa-pencil fa-sm"></i>
                    <span class="tooltip1text">Click here to edit</span>
                </div>
                <div class="tooltip1">
                    <i (click)="cancelEducation(item.educationid)" class="fa fa-trash"></i>
                    <span class="tooltip1text">Click here to delete</span>
                </div>
                <!-- <i (click)="DeleteEducation(item.educationId)" class="fa fa-trash"></i> -->
            </h2>
        </div>
    </div>
    <div class="mt-3 pagination" *ngIf="totalLength>3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <div *ngIf="totalLength==0">
        <p>No Results Found</p>

    </div>
</div>
